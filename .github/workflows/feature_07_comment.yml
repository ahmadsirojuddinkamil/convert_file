name: feature_07_comment

on:
  push:
    branches:
      - feature_07_comment

jobs:
  ContinuousIntegration:
    name: Run Dependencies & Linter
    runs-on: ubuntu-latest

    steps:
      - name: Get latest code
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --no-suggest

      - name: kopi .env.example to .env
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Launch Linter
        run: ./vendor/bin/pint

      - name: Migrate Database
        run: php artisan migrate --force

      - name: Launch Unit Test
        # run: php artisan test --filter=JpgToPdfPageTest
        run: ./vendor/bin/phpunit --testsuite Feature --filter=JpgToPdfCreateTest
        # run: ./vendor/bin/phpunit --filter=JpgToPdfPageTest
